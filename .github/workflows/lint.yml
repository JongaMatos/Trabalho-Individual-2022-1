name: CI_Lint

on: [push]

jobs:
    front_eslint:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./library_front
      steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
    
      - name: Npm Install 
        run: npm install

      - name: ESLint check
        run: npm run lint